site_name: Max Hähn – ML Portfolio
site_url: https://maxhaehn.github.io
repo_url: https://github.com/maxhaehn/maxhaehn.github.io
repo_name: maxhaehn/maxhaehn.github.io

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Projects:
    - Overview: projects/index.md
    - Customer Segmentation: projects/segmentation.md
    - Demand Forecasting: projects/forecasting.md
    - Defect Forecasting: projects/defect_forecasting.md

plugins:
  - search

# Ensure all pages are included
strict: false

